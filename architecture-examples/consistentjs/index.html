<!doctype html>
<html lang="en" data-framework="consistentjs">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<title>Consistent.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" name="newTodo" ct-on="add" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" ct-show="notEmpty">
				<input id="toggle-all" ct-on="allCompleted" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" ct-repeat="filteredTodos">
					<li ct-class="modes">
						<div class="view">
							<input class="toggle" name="completed" type="checkbox">
							<label ct="title" ct-on-dblclick="editItem"></label>
							<button class="destroy" ct-on"removeItem"></button>
						</div>
						<input class="edit" data-bind="value: title, valueUpdate: 'afterkeydown', enterKey: $root.stopEditing, selectAndFocus: editing, event: { blur: $root.stopEditing }">
					</li>
				</ul>
			</section>
			<footer id="footer" data-bind="visible: completedCount() || remainingCount()">
				<span id="todo-count">
					<strong data-bind="text: remainingCount">0</strong>
					<span data-bind="text: getLabel( remainingCount )"></span> left
				</span>
				<ul id="filters">
					<li>
						<a data-bind="css: { selected: showMode() == 'all' }" href="#/all">All</a>
					</li>
					<li>
						<a data-bind="css: { selected: showMode() == 'active' }" href="#/active">Active</a>
					</li>
					<li>
						<a data-bind="css: { selected: showMode() == 'completed' }" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" data-bind="visible: completedCount, click: removeCompleted">
					Clear completed (<span data-bind="text: completedCount"></span>)
				</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Original Consistent.js version from <a href="https://github.com/grantyb">Grant Berridge</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/jquery/jquery-1.10.2.min.js"></script>
		<script src="bower_components/consistent.js/jquery.consistent.js"></script>
		<script src="bower_components/consistent.js/consistent.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
