<!doctype html>
<html lang="en" data-framework="consistentjs">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<title>Consistent.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" name="newTodo" ct-on-blur="addItem" ct-on-keyup="newTodoKeyPress" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" ct-show="todos.length > 0">
				<input id="toggle-all" ct="allTodosAreComplete" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li ct-repeat="filteredTodos" ct-class="modes">
						<div class="view">
							<input class="toggle" name="completed" type="checkbox">
							<label ct="title" ct-on-dblclick="editItem"></label>
							<button class="destroy" ct-do="removeItem"></button>
						</div>
						<input class="edit" name="title" ct-on-blur="updateItem" ct-on-keyup="editTodoKeyPress">
					</li>
				</ul>
			</section>
			<footer id="footer" ct-show="todos.length > 0">
				<span id="todo-count">
					<strong ct="activeItems.length"></strong>
					item<span ct-show="activeItems.length ne 1">s</span>
				</span>
				<ul id="filters">
					<li>
						<a ct-class="filter === 'all' ? 'selected' : ''" href="#/all">All</a>
					</li>
					<li>
						<a ct-class="filter === 'active' ? 'selected' : ''" href="#/active">Active</a>
					</li>
					<li>
						<a ct-class="filter === 'completed' ? 'selected' : ''" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" ct-hide="completedItems.length === 0" ct-do="removeCompleted">
					Clear completed (<span ct="completedItems.length"></span>)
				</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Original Consistent.js version from <a href="https://github.com/grantyb">Grant Berridge</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/jquery/jquery.min.js"></script>
    	<script src="bower_components/director/build/director.min.js"></script>
		<script src="bower_components/consistent/lib/consistent-for-jquery.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
